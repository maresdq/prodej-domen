<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doména na prodej</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="domain-card">
            <div class="domain-info">
                <h1 id="domain-name">example.com</h1>
                <div class="pulse-badge">NA PRODEJ</div>
                <p class="description">Tato doména je k dispozici pro váš projekt</p>
                <a href="mailto:your-email@example.com" class="contact-button">
                    <span>Mám zájem</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                    </svg>
                </a>
            </div>
        </div>
        <footer>
            <p>Pro další informace kontaktujte: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </footer>
    </div>

    <script>
        // Pro snadnou změnu názvu domény
        function updateDomainName() {
            // Získat aktuální hostname
            const currentHostname = window.location.hostname;
            
            // Pokud není localhost, nastavit aktuální hostname jako název domény
            if (currentHostname !== 'localhost' && currentHostname !== '127.0.0.1') {
                document.getElementById('domain-name').textContent = currentHostname;
                document.title = currentHostname + ' - Doména na prodej';
            }
        }
        
        // Spustit při načtení stránky
        window.addEventListener('DOMContentLoaded', updateDomainName);
    </script>
</body>
</html>
